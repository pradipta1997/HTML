<!DOCTYPE html>
<html>
<head>
	<title>HTML List</title>
</head>
<body>

	<h3>To Do List</h3>

	<!--Jika ingin menambahkan bullets nya kita bisa membuat seperti <ol type="1"> -->
	<ol type="A">
		<li>Bangun Tidur</li>
		<li>Sholat Subuh</li>
		<li>Sarapan</li>
		<li>Bekerja</li>
	</ol>

	<h3>Sarapan Saya</h3>

	<ol type="disc">
		<li>Nasi Padang</li>
		<li>Nasi Goreng</li>
		<li>Nasi Ayam</li>
	</ol>

	<h3>Pemograman Web 1</h3>

	<!-- "dt" (definition terminologi) harus saling berpasangan dengan "dd"(definition descript) -->
	<dl>
		<dt><strong>HTML</strong></dt>
		<dd><i>HyperText Markup Language</i></dd>
		<dt><strong>JS</strong></dt>
		<dd><i>JavaScript</i></dd>
		<dt><strong>CSS</strong></dt>
		<dd><i>Cascading Style Sheet</i></dd>
	</dl> 

</body>
</html>
